<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div class="button">
                    <div>
                        <input type="button" id="clear" value="AC" onclick="display.value ='' ">
                        <input type="button" class="btn-operator" value="DEL"
                            onclick="display.value = display.value.toString().slice(0,-1)">
                        <input type="button" class="btn-operator" value="%" onclick="display.value +='%' ">
                        <input type="button" class="btn-operator" value="/" onclick="display.value +='/' ">
                    </div>
                    <div>
                        <input type="button" class="btn-number" value="7" onclick="display.value +='7' ">
                        <input type="button" class="btn-number" value="8" onclick="display.value +='8'">
                        <input type="button" class="btn-number" value="9" onclick="display.value +='9'">
                        <input type="button" class="btn-operator" value="*" onclick="display.value +='*'">
                    </div>
                    <div>
                        <input type="button" class="btn-number" value="4" onclick="display.value +='4'">
                        <input type="button" class="btn-number" value="5" onclick="display.value +='5'">
                        <input type="button" class="btn-number" value="6" onclick="display.value +='6'">
                        <input type="button" class="btn-operator" value="-" onclick="display.value +='-'">
                    </div>
                    <div>
                        <input type="button" class="btn-number" value="1" onclick="display.value +='1'">
                        <input type="button" class="btn-number" value="2" onclick="display.value +='2'">
                        <input type="button" class="btn-number" value="3" onclick="display.value +='3'">
                        <input type="button" class="btn-operator" value="+" onclick="display.value +='+'">
                    </div>
                    <div>
                        <input type="button" class="btn-number" value="0" onclick="display.value +='0'">
                        <input type="button" class="btn-number" value="00" onclick="display.value +='00'">
                        <input type="button" class="btn-operator" value="." onclick="display.value +='.'">
                        <input type="button" class="btn-equal" value="=" onclick="display.value =eval(display.value)">
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
